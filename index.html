<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galgenmännchen Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        #settings-panel {
            display: none;
            margin: 20px auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #ddd;
            max-width: 500px;
        }

        #settings-panel h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .settings-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .settings-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .settings-group select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background: white;
        }

        #score {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 1em;
            margin-bottom: 20px;
        }

        #hangman {
            margin: 20px 0;
        }

        #hangman-svg {
            width: 200px;
            height: 250px;
        }

        #word-display {
            font-size: 2em;
            margin: 20px 0;
            letter-spacing: 10px;
            min-height: 50px;
        }

        #letters {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }

        .letter-button {
            font-size: 1.2em;
            padding: 10px;
            width: 40px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .letter-button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .letter-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .letter-button.correct {
            background-color: #28a745;
        }

        .letter-button.wrong {
            background-color: #dc3545;
        }

        #message {
            font-size: 1.5em;
            margin: 20px 0;
            min-height: 30px;
        }

        #translation {
            font-size: 1.2em;
            margin: 20px 0;
            color: #555;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .action-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .action-button:hover {
            background-color: #5a6268;
        }

        #reset-button {
            background-color: #28a745;
        }

        #reset-button:hover {
            background-color: #218838;
        }

        #voice-button {
            background-color: #17a2b8;
        }

        #voice-button:hover {
            background-color: #138496;
        }

        #voice-button.listening {
            background-color: #dc3545;
            animation: pulse 1.5s infinite;
        }

        #settings-button {
            background-color: #ffc107;
            color: #212529;
        }

        #settings-button:hover {
            background-color: #e0a800;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #voice-status {
            margin: 10px 0;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galgenmännchen Spiel</h1>
        
        <div id="settings-panel">
            <h3>Spieleinstellungen</h3>
            
            <div class="settings-group">
                <label for="display-mode">Schwierigkeitsgrad (Galgenteile):</label>
                <select id="display-mode">
                    <option value="1">Schwer (Einzelne Teile)</option>
                    <option value="2">Mittel (2 Teile auf einmal)</option>
                    <option value="3">Einfach (3 Teile auf einmal)</option>
                    <option value="all">Sehr einfach (Alle Teile sichtbar)</option>
                </select>
            </div>
            
            <div class="settings-group">
                <label for="word-length">Wortlänge bevorzugen:</label>
                <select id="word-length">
                    <option value="any">Beliebig</option>
                    <option value="short">Kurze Wörter (3-5 Buchstaben)</option>
                    <option value="medium">Mittlere Wörter (6-8 Buchstaben)</option>
                    <option value="long">Lange Wörter (9+ Buchstaben)</option>
                </select>
            </div>
            
            <button id="save-settings" class="action-button">Einstellungen speichern</button>
        </div>
        
        <div id="score">
            Gewonnen: <span id="wins">0</span> | Verloren: <span id="losses">0</span>
        </div>
        <div id="timer">Verstrichene Zeit: 0s</div>
        <div id="hangman">
            <svg id="hangman-svg" width="200" height="250"></svg>
        </div>
        <div id="word-display"></div>
        <div id="letters"></div>
        <div id="message"></div>
        <div id="translation"></div>
        <div id="voice-status">Spracherkennung: Inaktiv</div>
        
        <div class="button-group">
            <button id="reset-button" class="action-button">Neustart</button>
            <button id="voice-button" class="action-button">Spracherkennung</button>
            <button id="settings-button" class="action-button">Einstellungen</button>
        </div>
    </div>

            ],
            L20: [

                { latein: "sünere, sümö, sümpsī, sūmptum", deutsch: "nehmen" },

            ],
            L21: [

                { latein: "-ne (im indirekten Fragesatz)", deutsch: "ob" },
                { latein: "ōrātiō, ōrātīoļis f", deutsch: "die Rede" },
                { latein: "propius (Adv.)", deutsch: "näher" },
                { latein: "quīdam, quaedam, quoddam (adj.)", deutsch: "ein gewisser, (irgend)ein; (Pl.) einige" },
                { latein: "quīdam, quaedam, quiddam (subst.)", deutsch: "ein gewisser, (irgend)einer; (Pl.) einige" },
                { latein: "sub (m. Abl.)", deutsch: "unten an, unten bei, unter (wo?)" },
                { latein: "tōtus, tōta, tōtum; Gen. tōtus, Dat. tōtī", deutsch: "ganz" },
                { latein: "unde", deutsch: "woher, von wo?" },

            L22: [
                { latein: "adventus, adventūs m", deutsch: "die Ankunft" },
                { latein: "aut", deutsch: "oder" },

                { latein: "ferrum, ferri n", deutsch: "das Eisen; die Waffe" },
                { latein: "impetus, impetūs m", deutsch: "der Angriff; der Schwung" },
                { latein: "ipse, ipsa, ipsum; Gen. ipsīus, Dat. ipsī", deutsch: "(er, sie, es) selbst, persönlich, gerade, sogar" },
                { latein: "lēgātus, lēgātī m", deutsch: "der Gesandte, der Bevollmächtigte" },
                { latein: "liber, libera, libertum", deutsch: "frei" },
                { latein: "nē (m. Konj.) (im Hauptsatz)", deutsch: "nicht (verneinter Befehl oder Wunsch)" },
                { latein: "ōrdō, ōrdinis m", deutsch: "die Ordnung; die Reihe; der Stand" },
                { latein: "plūs; Gen. plūris", deutsch: "mehr" },
                { latein: "potius (Adv.)", deutsch: "eher, lieber" },
                { latein: "praetor, praetoris m", deutsch: "der Prätor" },
                { latein: "sanguis, sanguinis m", deutsch: "das Blut" },
                { latein: "tollere, tollō, sūstulī, sublātum", deutsch: "aufheben, in die Höhe heben; wegnehmen" },
                { latein: "trānsire, trānseō, trānsiī, trānsitum", deutsch: "durchqueren; überschreiten" }
            ],
            L23: [
                { latein: "causā (m. Gen.; nachgestellt)", deutsch: "wegen; um ... zu" },
                { latein: "loquī, loquor, locūtus sum", deutsch: "reden, sprechen" },
                { latein: "magis", deutsch: "mehr, eher" },
                { latein: "nāscī, nāscor, nātus sum", deutsch: "entstehen, geboren werden" },
                { latein: "proficīscī, proficiscor, profectus sum", deutsch: "reisen, abreisen, aufbrechen" },
                { latein: "querī, queor, questus sum (m. Akk.)", deutsch: "klagen, sich beklagen (über)" },
                { latein: "sequī, sequor, secūtus sum (m. Akk.)", deutsch: "(jmdm.) folgen" },
                { latein: "tantus, tanta, tantum", deutsch: "so groß, so viel" },
                { latein: "tot (indekl.)", deutsch: "so viel" },
                { latein: "ūtī, ūtor, ūsus sum (m. Abl.)", deutsch: "(etw.) benutzen, gebrauchen" }
            ],
            L24: [
                { latein: "aequus, aequa, aequum", deutsch: "eben, gerecht, gleich" },
                { latein: "alter, altera, alterum; Gen. alterīus, Dat. alterī", deutsch: "der eine / der andere (von zweien)" },
                { latein: "quīn (Subjunktion mit Konjunktiv)", deutsch: "dass (in festen Wendungen)" },
                { latein: "quisquam, quidquam (oder quicquam)", deutsch: "irgendjemand, irgendetwas" },
                { latein: "rēctus, rēcta, rēctum", deutsch: "richtig, recht; gerade" },
                { latein: "solēre, soleō, solitus sum", deutsch: "gewohnt sein, gewöhnlich etw. tun" }
            ],
            L25: [
                { latein: "iūdex, iūdicis m", deutsch: "der Richter" },
                { latein: "iūdicium, iūdicii n", deutsch: "das Urteil; das Gericht" },
                { latein: "praeter (m. Akk.)", deutsch: "außer" },
                { latein: "quin (im Hauptsatz)", deutsch: "vielmehr; warum nicht" },
                { latein: "senex, senis m", deutsch: "der Greis, der alte Mann" },
                { latein: "ultimus, ultima, ultimum", deutsch: "der äußerste, entfernteste, letzte" },
                { latein: "vultus, vultūs m", deutsch: "das Gesicht, der Gesichtsausdruck; (PL) die Gesichtszüge" }
            ],
            L26: [
                { latein: "fierī, frō, factus sum", deutsch: "gemacht werden, geschehen, werden" },
                { latein: "trēs, trēs, tria", deutsch: "drei" }
            ],
            L27: [
                { latein: "aurum, aurī n", deutsch: "das Gold" },
                { latein: "modo (Adv.)", deutsch: "eben (noch), nur" },
                { latein: "parum", deutsch: "(zu) wenig" },
                { latein: "quō (m. Komparativ)", deutsch: "(= ut co) damit umso" },
                { latein: "verum (Adv.)", deutsch: "aber, sondern" }
            ],
            L28: [
                { latein: "aliquis, aliquis, aliquid", deutsch: "jemand, irgendjemand" },
                { latein: "amicitia, amicitiae f", deutsch: "die Freundschaft" },
                { latein: "arbitrāri, arbitror, arbitrātus sum", deutsch: "glauben, meinen" },
                { latein: "equitātus, equitātūs m", deutsch: "die Reiterei" },
                { latein: "frümentum, frümentī n", deutsch: "das Getreide" },
                { latein: "morī, morior, mortuus sum", deutsch: "sterben" },
                { latein: "paṭī, patior, passus sum", deutsch: "leiden, erleiden, ertragen, zulassen" },
                { latein: "pollicērī, polliceor, pollicitus sum", deutsch: "versprechen" },
                { latein: "quantus, quanta, quantum", deutsch: "wie groß, wie viel" },
                { latein: "vidēri, videor, visus sum (m. Inf.)", deutsch: "scheinen, gelten (als)" }
            ],
            L29: [
                { latein: "ob (m. Akk.)", deutsch: "wegen" },
                { latein: "vel", deutsch: "oder; sogar" }
            ],
            L30: [
                { latein: "liber, librī m", deutsch: "das Buch" },
                { latein: "medius, media, medium", deutsch: "der mittlere, in der Mitte (von)" },
                { latein: "orīrī, orior, ortus sum", deutsch: "entstehen, sich erheben" },
                { latein: "ōs, ōris n", deutsch: "der Mund; das Gesicht" },
                { latein: "quasi (Subjunktion mit Konjunktiv)", deutsch: "wie wenn, als ob" },
                { latein: "quisque, quidque (subst.)", deutsch: "jeder" },
                { latein: "simul (mit Perf.) (Subjunktion)", deutsch: "sobald" },
                { latein: "uterque, utraque, utrumque; Gen. utriusque, Dat. utrique", deutsch: "beide, jeder (von zweien)" }
            ]
            };

        // Spielvariablen
        let selectedWordObj = null;
        let guessedLetters = [];
        let timeElapsed = 0;
        let timerInterval;
        let mistakes = 0;
        let gameEnded = false;
        let wins = 0;
        let losses = 0;
        let recognition;
        let isListening = false;
        let displayMode = "1"; // Standard: Einzelne Teile
        let wordLengthPref = "any"; // Standard: Beliebige Länge

        // DOM-Elemente
        const hangmanSvg = document.getElementById("hangman-svg");
        const wordDisplay = document.getElementById("word-display");
        const lettersDiv = document.getElementById("letters");
        const messageDiv = document.getElementById("message");
        const translationDiv = document.getElementById("translation");
        const timerDiv = document.getElementById("timer");
        const resetButton = document.getElementById("reset-button");
        const voiceButton = document.getElementById("voice-button");
        const voiceStatus = document.getElementById("voice-status");
        const winsSpan = document.getElementById("wins");
        const lossesSpan = document.getElementById("losses");
        const settingsPanel = document.getElementById("settings-panel");
        const settingsButton = document.getElementById("settings-button");
        const saveSettingsButton = document.getElementById("save-settings");
        const displayModeSelect = document.getElementById("display-mode");
        const wordLengthSelect = document.getElementById("word-length");

        // Galgen-Teile
        const hangmanParts = [
            { id: "gallows", draw: (svg) => drawLine(svg, 50, 220, 150, 220) },
            { id: "pole", draw: (svg) => drawLine(svg, 100, 220, 100, 50) },
            { id: "beam", draw: (svg) => drawLine(svg, 100, 50, 150, 50) },
            { id: "rope", draw: (svg) => drawLine(svg, 150, 50, 150, 70) },
            { id: "head", draw: (svg) => drawCircle(svg, 150, 90, 20) },
            { id: "body", draw: (svg) => drawLine(svg, 150, 110, 150, 170) },
            { id: "left-arm", draw: (svg) => drawLine(svg, 150, 130, 120, 150) },
            { id: "right-arm", draw: (svg) => drawLine(svg, 150, 130, 180, 150) },
            { id: "left-leg", draw: (svg) => drawLine(svg, 150, 170, 120, 200) },
            { id: "right-leg", draw: (svg) => drawLine(svg, 150, 170, 180, 200) }
        ];

        // Initialisierung
        function init() {
            selectedWordObj = getRandomWord();
            guessedLetters = [];
            mistakes = 0;
            timeElapsed = 0;
            gameEnded = false;
            
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            
            updateWordDisplay();
            createLetterButtons();
            updateHangmanDisplay();
            
            messageDiv.textContent = "";
            translationDiv.textContent = "";
            timerDiv.textContent = "Verstrichene Zeit: 0s";
            
            resetHangman();
            stopVoiceRecognition();
        }

        // Zufälliges Wort auswählen nach Längenpräferenz
        function getRandomWord() {
            let filteredWords = words;
            
            // Filter nach Wortlänge
            if (wordLengthPref !== "any") {
                filteredWords = words.filter(wordObj => {
                    const length = wordObj.word.length;
                    if (wordLengthPref === "short") return length >= 3 && length <= 5;
                    if (wordLengthPref === "medium") return length >= 6 && length <= 8;
                    if (wordLengthPref === "long") return length >= 9;
                    return true;
                });
            }
            
            // Vermeide Wiederholung des letzten Worts
            const availableWords = filteredWords.filter(wordObj => 
                !selectedWordObj || wordObj.word !== selectedWordObj.word
            );
            
            // Falls keine Wörter übrig, nimm alle
            if (availableWords.length === 0) {
                return filteredWords[Math.floor(Math.random() * filteredWords.length)];
            }
            
            return availableWords[Math.floor(Math.random() * availableWords.length)];
        }

        // Wortanzeige aktualisieren
        function updateWordDisplay() {
            wordDisplay.textContent = selectedWordObj.word
                .split("")
                .map(letter => guessedLetters.includes(letter) ? letter : "_")
                .join(" ");
        }

        // Buchstaben-Buttons erstellen
        function createLetterButtons() {
            lettersDiv.innerHTML = "";
            
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const button = document.createElement("button");
                button.textContent = letter;
                button.classList.add("letter-button");
                
                if (guessedLetters.includes(letter)) {
                    button.disabled = true;
                    if (selectedWordObj.word.includes(letter)) {
                        button.classList.add("correct");
                    } else {
                        button.classList.add("wrong");
                    }
                }
                
                button.addEventListener("click", () => guessLetter(letter));
                lettersDiv.appendChild(button);
            }
        }

        // Buchstaben raten
        function guessLetter(letter) {
            if (guessedLetters.includes(letter) || gameEnded) return;
            
            guessedLetters.push(letter);
            const buttons = document.querySelectorAll(".letter-button");
            
            if (!selectedWordObj.word.includes(letter)) {
                mistakes++;
                buttons.forEach(btn => {
                    if (btn.textContent === letter) {
                        btn.classList.add("wrong");
                        btn.disabled = true;
                    }
                });
                updateHangmanDisplay();
            } else {
                buttons.forEach(btn => {
                    if (btn.textContent === letter) {
                        btn.classList.add("correct");
                        btn.disabled = true;
                    }
                });
            }
            
            updateWordDisplay();
            checkGameStatus();
        }

        // Galgen aktualisieren (mit Anzeigemodus)
        function updateHangmanDisplay() {
            if (mistakes <= 0) return;
            
            resetHangman();
            
            if (displayMode === "all") {
                // Alle Teile anzeigen (einfacher Modus)
                hangmanParts.forEach(part => part.draw(hangmanSvg));
            } else {
                const mode = parseInt(displayMode);
                const partsToShow = Math.min(mistakes * mode, hangmanParts.length);
                
                // Teile entsprechend dem Anzeigemodus zeigen
                for (let i = 0; i < partsToShow; i++) {
                    if (i < hangmanParts.length) {
                        hangmanParts[i].draw(hangmanSvg);
                    }
                }
            }
        }

        // Galgen zurücksetzen
        function resetHangman() {
            hangmanSvg.innerHTML = "";
        }

        // Spielstatus prüfen
        function checkGameStatus() {
            if (selectedWordObj.word.split("").every(letter => guessedLetters.includes(letter))) {
                messageDiv.textContent = "Gewonnen!";
                translationDiv.textContent = `Deutsche Bedeutung: ${selectedWordObj.translation}`;
                wins++;
                winsSpan.textContent = wins;
                gameEnded = true;
                clearInterval(timerInterval);
            } else if (displayMode === "all" ? mistakes > 0 : mistakes >= hangmanParts.length) {
                messageDiv.textContent = `Verloren! Das Wort war: ${selectedWordObj.word}`;
                translationDiv.textContent = `Deutsche Bedeutung: ${selectedWordObj.translation}`;
                losses++;
                lossesSpan.textContent = losses;
                gameEnded = true;
                clearInterval(timerInterval);
            }
        }

        // Timer aktualisieren
        function updateTimer() {
            if (!gameEnded) {
                timeElapsed++;
                timerDiv.textContent = `Verstrichene Zeit: ${timeElapsed}s`;
            }
        }

        // SVG-Funktionen
        function drawLine(svg, x1, y1, x2, y2) {
            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("x1", x1);
            line.setAttribute("y1", y1);
            line.setAttribute("x2", x2);
            line.setAttribute("y2", y2);
            line.setAttribute("stroke", "black");
            line.setAttribute("stroke-width", "2");
            svg.appendChild(line);
        }

        function drawCircle(svg, cx, cy, r) {
            const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle.setAttribute("cx", cx);
            circle.setAttribute("cy", cy);
            circle.setAttribute("r", r);
            circle.setAttribute("stroke", "black");
            circle.setAttribute("stroke-width", "2");
            circle.setAttribute("fill", "transparent");
            svg.appendChild(circle);
        }

        // Spracherkennung
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                voiceStatus.textContent = "Spracherkennung nicht unterstützt";
                return false;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = "de-DE";
            recognition.maxAlternatives = 3;

            recognition.onstart = () => {
                isListening = true;
                voiceButton.classList.add("listening");
                voiceStatus.textContent = "Spracherkennung: Aktiv (Buchstaben oder Wörter sprechen)";
            };

            recognition.onend = () => {
                if (isListening) {
                    recognition.start();
                }
            };

            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript;
                processSpokenInput(transcript);
            };

            recognition.onerror = (event) => {
                console.error("Spracherkennungsfehler:", event.error);
                voiceStatus.textContent = `Fehler: ${event.error}`;
                stopVoiceRecognition();
            };

            return true;
        }

        function processSpokenInput(input) {
            if (gameEnded) return;
            
            const cleanInput = input.trim().toUpperCase().replace(/[^A-ZÄÖÜ]/g, '');
            
            for (const char of cleanInput) {
                processSingleLetter(char);
            }
        }

        function processSingleLetter(letter) {
            const buttons = document.querySelectorAll(".letter-button");
            for (const button of buttons) {
                if (button.textContent === letter && !button.disabled) {
                    setTimeout(() => {
                        button.click();
                        button.focus();
                        button.style.transform = "scale(1.1)";
                        setTimeout(() => button.style.transform = "", 200);
                    }, 100);
                    break;
                }
            }
        }

        function toggleVoiceRecognition() {
            if (!recognition) {
                if (!initSpeechRecognition()) {
                    alert("Spracherkennung wird in diesem Browser nicht unterstützt!");
                    return;
                }
            }

            if (isListening) {
                stopVoiceRecognition();
            } else {
                startVoiceRecognition();
            }
        }

        function startVoiceRecognition() {
            isListening = true;
            try {
                recognition.start();
                voiceStatus.textContent = "Spracherkennung startet...";
            } catch (e) {
                console.error("Fehler beim Starten:", e);
                voiceStatus.textContent = "Fehler beim Starten der Spracherkennung";
                isListening = false;
            }
        }

        function stopVoiceRecognition() {
            isListening = false;
            voiceButton.classList.remove("listening");
            voiceStatus.textContent = "Spracherkennung: Inaktiv";
            recognition.stop();
        }

        // Einstellungen
        function toggleSettings() {
            settingsPanel.style.display = settingsPanel.style.display === "block" ? "none" : "block";
            // Aktuelle Einstellungen in Formular übernehmen
            displayModeSelect.value = displayMode;
            wordLengthSelect.value = wordLengthPref;
        }

        function saveSettings() {
            displayMode = displayModeSelect.value;
            wordLengthPref = wordLengthSelect.value;
            settingsPanel.style.display = "none";
            init(); // Neustart mit neuen Einstellungen
        }

        // Tastatursteuerung
        document.addEventListener("keydown", (e) => {
            if (gameEnded) return;
            
            const key = e.key.toUpperCase();
            if (/^[A-Z]$/.test(key)) {
                const buttons = document.querySelectorAll(".letter-button");
                for (const button of buttons) {
                    if (button.textContent === key && !button.disabled) {
                        button.click();
                        break;
                    }
                }
            }
        });

        // Event-Listener
        resetButton.addEventListener("click", init);
        voiceButton.addEventListener("click", toggleVoiceRecognition);
        settingsButton.addEventListener("click", toggleSettings);
        saveSettingsButton.addEventListener("click", saveSettings);

        // Initialisierung
        init();
    </script>
</body>
